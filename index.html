<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            margin: 0 auto;
            width: 800px;
            height: 500px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        #carouselContent {
            width: 700px;
        }

        #carouselContent > img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button id="arrowLeft">&lt;</button>
        <div id="carouselContent"></div>
        <button id="arrowRight">&gt;</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
